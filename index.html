<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel </title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
  </head>
  <body>
               <a href="https://www.linkedin.com/in/romariolima99" class="heartbeat">Criado por Romário Lima &hearts;</a>
    <!-- Container principal do controle Carousel -->
    <div class="card">
      <div class="swiper">
        <!-- Wrapper adicional necessário -->
        <div class="swiper-wrapper">
         <!-- Apresentações -->
          <div class="swiper-slide">
            <img src="./assets/1.svg" />
            <h2>Vamos criar sua conta?</h2>
            <h3>Digite um usuario abaixo</h3>
            <input type="text" placeholder="Seu nome" />
          </div>
          <div class="swiper-slide">
            <div className="image-wrapper">
              <img src="./assets/2.svg" />
            </div>
            <h2>Suas informações de segurança</h2>
            <h3>Crie uma senha abaixo</h3>
            <input type="password" placeholder="Senha" />
          </div>
          <div class="swiper-slide">
            <div className="image-wrapper">
              <img src="./assets/3.svg" />
            </div>
            <h2>Clique abaixo para confirmar</h2>
            <h3>Estamos quase lá</h3>
            <button>Criar conta!</button>
          </div>
          <div class="swiper-slide">
            <div className="image-wrapper">
              <img src="./assets/4.svg" />
            </div>
            <h2>Sua contra foi criada com sucesso!</h2>
            <h3>Boas Compras!</h3>
            <button>Pronto!</button>
          </div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
